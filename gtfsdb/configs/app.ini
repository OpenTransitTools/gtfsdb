[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
handlers = console
level = DEBUG

[handler_console]
class = StreamHandler
args = (sys.stdout,)
formatter = generic

[formatter_generic]
datefmt = %H:%M:%S
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
